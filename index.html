<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>UNDP - United Nations Development Programme</title>
    <meta name="title" content="UNDP - United Nations Development Programme" />
    <meta name="description" content="Empowering communities worldwide through innovative development programs that create lasting positive change. Join us in building a sustainable future together." />
    <meta name="keywords" content="UNDP, United Nations Development Programme, sustainable development, global impact, community empowerment, climate action, gender equality" />
    <meta name="author" content="United Nations Development Programme" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://undp.org/" />
    <meta property="og:title" content="UNDP - United Nations Development Programme" />
    <meta property="og:description" content="Empowering communities worldwide through innovative development programs that create lasting positive change." />
    <meta property="og:image" content="/vite.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://undp.org/" />
    <meta property="twitter:title" content="UNDP - United Nations Development Programme" />
    <meta property="twitter:description" content="Empowering communities worldwide through innovative development programs that create lasting positive change." />
    <meta property="twitter:image" content="/vite.svg" />

    <!-- SEO and Performance -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    <meta name="yandexbot" content="index, follow" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <!-- Load custom font from public to avoid PostCSS @import order issues -->
    <link rel="stylesheet" href="/fonts.css" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#247800" />
    <meta name="msapplication-TileColor" content="#247800" />
    
    <!-- Preload critical resources (cleaned for TS entry) -->
    <link rel="preload" href="/src/index.css" as="style" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
